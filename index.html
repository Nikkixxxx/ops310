<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS310 File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .upload-form { margin: auto; padding: 20px; border: 1px solid #ccc; width: 300px; }
    </style>
</head>
<body>
    <h1>Upload Your File to Azure Blob Storage</h1>
    <form class="upload-form" action="https://ops310prj2nmagero.blob.core.windows.net/incoming-files?sp=rw&st=2024-12-01T20:48:25Z&se=2024-12-05T04:48:25Z&spr=https&sv=2022-11-02&sr=c&sig=%2Bgkr6Xjvyc91qLe51HbDatGytXDOKZJ8DWTkWwZ91OU%3D" method="POST" enctype="multipart/form-data">

        <button type="submit">Upload</button>
    </form>
</body>
